<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatPhotoApp</title>
  </head>
  <body>
    <h1>CatPhotoApp</h1>

    <h2>Cat Photos</h2>
    <p>
      Everyone loves
      <a href="https://www.freecodecamp.org">cute cats</a> online!
    </p>
    <p>
      <a href="https://www.freecodecamp.org"> See more cat photos</a> in our
      gallery.
    </p>
    <img
      src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
      alt="A cute cat lying on its back"
    />

    <h2>Cat Lists</h2>
    <h3>Things cats love:</h3>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <img
      src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
      alt="A slice of lasagna"
    />
    <p>Cats love lasagna.</p>

    <h3>Top 3 things cats hate:</h3>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
    <img
      src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
      alt="Five kittens sitting in grass"
    />
    <p>Cats<strong> hate</strong> other cats.</p>
  </body>
</html>
